<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container01">
      <nav class="menu">
        <ul>
          <li>Sobre mim</li>
          <li>Portfólio</li>
          <li>Habilidades</li>
          <li>Contato</li>
        </ul>
      </nav>

      <div class="apresentacao">
        <div class="texto">
          <p>Olá</p>
          <h1>
            Me chamo Samanta,<br />
            sou Designer e Dev Front-End
          </h1>

          <div class="botoes">
            <button class="botao_trabalhos">Baixar Currículo</button>
            <button class="botao_contato">Contato</button>
          </div>
        </div>

        <div class="avatar">
          <img
            class="avatar_img"
            src="./images/ola.png"
            alt="desenho de Samanta"
          />
        </div>
      </div>
    </section>

    <section class="container02">
      <header>
        <h2>Portfólio</h2>
      </header>
      <div class="grupo_trabalhos">
        <div class="trabalhos">
          <div class="trabalho_descricao">
            <h4>Página de Cadastro</h4>
            <a href="">Visualizar</a>
          </div>

          <div>
            <img
              class="trabalho_img"
              src="./images/cadastro.png"
              alt="pagina de cadastro"
            />
          </div>
        </div>

        <div class="trabalhos">
          <div class="trabalho_descricao">
            <h4>Badges para Twitch</h4>
            <a href="">Visualizar</a>
          </div>

          <div>
            <img
              class="trabalho_img"
              src="./images/badges.png"
              alt="badges para twitch"
            />
          </div>
        </div>

        <div class="trabalhos">
          <div class="trabalho_descricao">
            <h4>Emotes</h4>
            <a href="">Visualizar</a>
          </div>

          <div>
            <img
              class="trabalho_img"
              src="./images/emotes.png"
              alt="emotes dango"
            />
          </div>
        </div>

        <div class="trabalhos">
          <div class="trabalho_descricao">
            <h4>Arte para Delivery</h4>
            <a href="">Visualizar</a>
          </div>

          <div>
            <img
              class="trabalho_img"
              src="./images/logo.png"
              alt="logo cafofo doce"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="container03">
      <header>
        <h2>Habilidades</h2>
      </header>
      <div class="habilidades">
        <img src="./images/photoshop.svg" alt="Photoshop" />
        <img src="./images/css.svg" alt="CSS" />
        <img src="./images/html.svg" alt="HTML" />
        <img src="./images/js.svg" alt="Javascript" />
      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
